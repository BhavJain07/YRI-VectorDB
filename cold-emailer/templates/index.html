<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cold Emailer</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
</head>
<body>
    <h1>Cold Emailer</h1>
    <form action="/generate_email" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="interests">Research Interests:</label>
        <textarea id="interests" name="interests" required></textarea>
        
        <label for="achievements">Achievements:</label>
        <textarea id="achievements" name="achievements" required></textarea>
        
        <button type="submit">Generate Email</button>
    </form>
</body>
</html>
